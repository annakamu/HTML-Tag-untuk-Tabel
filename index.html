<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Tabel</title>
</head>
<body>
    <h1 style="color: cornflowerblue;">HTML Tag untuk Tabel</h1>

    <table border="4" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th style="color: cornflowerblue;">1.1</th>
                <th style="color: cornflowerblue;">1.2</th>
                <th style="color: cornflowerblue;">1.3</th>
                <th style="color: cornflowerblue;">1.4</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="white">
                <td align="center">2.1</td>
                <td colspan="2"</td>
                <td align="center">2.4</td>
            </tr>
            <tr bgcolor="white">
                <td align="center">3.1</td>
                <td colspan="2"</td>
                <td align="center">3.4</td>
            </tr>
            <tr bgcolor="white">
                <td align="center">4.1</td>
                <td align="center">4.2</td>
                <td align="center">4.3</td>
                <td align="center">4.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
